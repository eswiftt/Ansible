---
- hosts: all
  become: yes
  tasks:
    - name: Install web packages
      yum:
        name: httpd
        state: installed

    - name: start and enable httpd service
      service:
        name: httpd
        service: started
        enabled: yes
    
    - name: add firewall rule
      firewalld:
        service: httpd
        state: enabled
        immediate: yes
        permanent: yes
    
    - name: Copy web content
      copy:
        content: Welcome on "{{ ansible_facts['hostname'] }}"
        dest: /var/www/html/index.html
      notify: restart httpd

  handlers:
    - name: restart httpd
      service: 
        name: httpd
        state: restarted
